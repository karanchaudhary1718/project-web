<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Shop - B.L Verdantix</title>

<!-- Google Font -->
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family:'Poppins',sans-serif;
}

/* NAVBAR */
nav{
    background:#0f2d1f;
    padding:15px 40px;
    display:flex;
    justify-content:space-between;
    align-items:center;
}

nav h2{
    color:#7ed957;
}

nav ul{
    list-style:none;
    display:flex;
    gap:25px;
}

nav ul li a{
    color:white;
    text-decoration:none;
    font-weight:500;
    transition:0.3s;
}

nav ul li a:hover{
    color:#7ed957;
}

/* HERO */
.hero{
    height:50vh;
    background:linear-gradient(rgba(0,0,0,0.6),rgba(0,0,0,0.6)),
    url("https://images.unsplash.com/photo-1501004318641-b39e6451bec6");
    background-size:cover;
    background-position:center;
    display:flex;
    align-items:center;
    justify-content:center;
    color:white;
    text-align:center;
}

.hero h1{
    font-size:40px;
}

/* SHOP SECTION */
.shop{
    padding:70px 40px;
    background:#f4fff8;
}

.container{
    max-width:1200px;
    margin:auto;
}

.products{
    display:grid;
    grid-template-columns:repeat(auto-fit,minmax(260px,1fr));
    gap:30px;
    margin-top:40px;
}

/* PRODUCT CARD */
.card{
    background:white;
    border-radius:15px;
    padding:20px;
    text-align:center;
    box-shadow:0 5px 20px rgba(0,0,0,0.1);
    transition:0.3s;
}

.card:hover{
    transform:translateY(-8px);
}

.card img{
    width:100%;
    height:200px;
    object-fit:cover;
    border-radius:10px;
}

.card h3{
    margin:15px 0 10px;
    color:#0f2d1f;
}

.price{
    font-size:20px;
    font-weight:600;
    color:#2e7d32;
    margin-bottom:15px;
}

button{
    background:#7ed957;
    border:none;
    padding:10px 20px;
    border-radius:8px;
    cursor:pointer;
    font-weight:600;
    transition:0.3s;
}

button:hover{
    background:#0f2d1f;
    color:white;
}

/* FOOTER */
footer{
    background:#081c15;
    color:white;
    text-align:center;
    padding:25px;
    font-size:14px;
}

/* MOBILE */
@media(max-width:768px){

.hero h1{
    font-size:28px;
}

nav{
    flex-direction:column;
    gap:10px;
}

}
</style>
</head>
