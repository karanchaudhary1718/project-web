*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family:'Poppins',sans-serif;
}

/* NAVBAR */
nav{
    background:#0f2d1f;
    padding:15px 40px;
    display:flex;
    justify-content:space-between;
    align-items:center;
}

nav h2{
    color:#7ed957;
}

nav ul{
    list-style:none;
    display:flex;
    gap:25px;
}

nav ul li a{
    color:white;
    text-decoration:none;
    font-weight:500;
    transition:0.3s;
}

nav ul li a:hover{
    color:#7ed957;
}

/* HERO */
.hero{
    height:40vh;
    background:linear-gradient(rgba(0,0,0,0.6),rgba(0,0,0,0.6)),
    url("https://images.unsplash.com/photo-1521791136064-7986c2920216");
    background-size:cover;
    background-position:center;
    display:flex;
    align-items:center;
    justify-content:center;
    color:white;
    text-align:center;
}

.hero h1{
    font-size:38px;
}

/* CONTACT SECTION */
.contact{
    padding:70px 40px;
    background:#f4fff8;
}

.container{
    max-width:1200px;
    margin:auto;
}

.contact-grid{
    display:grid;
    grid-template-columns:1fr 1fr;
    gap:40px;
}

/* FORM */
form{
    background:white;
    padding:30px;
    border-radius:15px;
    box-shadow:0 5px 20px rgba(0,0,0,0.1);
}

form h2{
    margin-bottom:20px;
    color:#0f2d1f;
}

.input-group{
    margin-bottom:15px;
}

.input-group label{
    display:block;
    margin-bottom:5px;
    font-weight:500;
}

.input-group input,
.input-group textarea{
    width:100%;
    padding:12px;
    border:1px solid #ccc;
    border-radius:8px;
    font-size:14px;
}

textarea{
    resize:none;
    height:120px;
}

button{
    width:100%;
    padding:12px;
    background:#7ed957;
    border:none;
    border-radius:8px;
    font-size:16px;
    font-weight:600;
    cursor:pointer;
    transition:0.3s;
}

button:hover{
    background:#0f2d1f;
    color:white;
}
